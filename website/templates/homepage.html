<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pi Memorizer Shitsss</title>
     <link rel="stylesheet" href="{{url_for('static', filename = 'styles/homepage.css')}}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <title>Document</title>
</head>
<body>
     <div class="background"></div>
     <h1 id="score-container"></h1>
     <div class="main-container">
          
          <div class="header">
                <h2>Enter the value of Pi one by one</h2>
                
          </div>
          <input type="text" id="inputNumber" maxlength="1" >
          <div class="foot">
               <p class="desktop-view">PRESS [SPACE BAR]</p>
               <button class="phone-view" onclick="sendValueToCheck()"><i class="fa-solid fa-paper-plane"></i></button>
          </div>
     </div>

     <div class="pi-value-container">
          <h2 class="pi-value">3.</h2>
     </div>

     <div class="leaderboards-container">
        
               <div>
                    <h1>Leaderboards</h1>
               </div>
               
               <ul>
                    {%if users%}
                         {%for user in users%}
                              <li>
                                   <h3>{{user.name}}</h3>
                                   <p>{{user.high_score}}</p>
                              </li>
                         {%endfor%}
                    {%else%}
                         <h2>No user found</h2>
                    {%endif%}
               </ul>
  
     </div>
     
     
</body>

<script src="{{url_for('static', filename = 'scripts/homepage.js')}}"></script>
     
</html>
